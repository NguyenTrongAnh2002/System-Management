<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/sidebarStyle.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Ship the Order</title>
</head>

<body>

    <div id="sidebar-container">

    </div>
    <div id="main">
        <div class="container">
            <h2>Ship the Orders</h2>
            <div class="step">
                <div class="step-number active">1</div>
                <div class="step-content">
                    <h3>Select package type</h3>
                    <p>Choose the appropriate packaging for your order.</p>
                    <div class="package-options">
                        <button class="package-btn active"><i class="fa-solid fa-box"></i>
                            <p>Box Package</p>
                        </button>
                        <button class="package-btn"><i class="fa-solid fa-bag-shopping"></i>
                            <p>Soft Package</p>
                        </button>
                    </div>
                </div>
            </div>

            <div class="step">
                <div class="step-number">2</div>
                <div class="step-content">
                    <h3>Scan/Enter Order ID</h3>
                    <p>Identify the order by scanning or manually entering the Order ID.</p>
                </div>
            </div>

            <div class="step">
                <div class="step-number">3</div>
                <div class="step-content">
                    <h3>Package Dimension & Weight</h3>
                    <p>Input the dimensions and weight of your package for accurate calculation.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>

</html>
